  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "5672:5672"
      - "15672:15672"
  
  api:
    build:
      context: ./af-jobs-api
      dockerfile: Dockerfile
    working_dir: /app
    command: ["./gunicorn.sh"]
    environment:
      - CONSUMER_QUEUE=jobs
      - MQ_EXCHANGE=
      - MQ_HOST=rabbitmq
      - MQ_PORT=5672
      - MQ_USER=admin
      - MQ_PASS=mypass
    ports:
      - "5000:5000"

    depends_on:
      - rabbitmq
  
  worker:
    build:
      context: ./af-task-orchestrator
      dockerfile: Dockerfile
    working_dir: /app
    command: ["celery", "-A", "orchestrator.app", "worker", "--pool=gevent", "--concurrency=20", "-l", "debug" ]
    environment:
