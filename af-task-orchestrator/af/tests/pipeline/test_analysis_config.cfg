                "spatial_model": "ar1(row).ar1(col)"
            },
            {
                "spatial_id": "2",
                "spatial_name": "Autoregressive order 1 spatial structure for columns (IDrow x AR1col)",
                "spatial_model": "idv(row).ar1(col)"
