            }
        ],
        "formula": [
            {
                "id": "1",
                "name": "RCBD SESL Univariate entry as random",
                "statement": "{trait_name} ~ mu rep !r entry !f mv"
            }
        ],
        "residual": [
            {
                "spatial_id": "1",
